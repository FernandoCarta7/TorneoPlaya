<br>
<div class="card">

    <p-table 
    [value]="" 
    [paginator]="true" 
    [rows]="5"
    [tableStyle]="{ 'min-width' : 'rem' }" 
    [rowsPerPageOptions]="[5, 10, 20]">
        <ng-template pTemplate="header">
            <tr>
                <th style="width: 25%;">Nombre</th>
                <th style="width: 25%;">Apellido</th>
                <th style="width: 25%;">Fecha nacimiento</th>
                <th style="width: 25%;">Id Equipo</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-torneo>
            <tr>
                <td>{{torneo.nombre}}</td>
                <td>{{torneo.lugar}}</td>
                <td>{{torneo.fecha_inicio}}</td>
                <td>{{torneo.fecha_fin}}</td>
            </tr>

        </ng-template>

    </p-table>
</div>
<br>
<div class="card flex flex-wrap gap-3 justify-content-center">
    <p-button (onClick)="goToRegistroTorneo()" label="Crear torneo" 
    severity="warning"
    
    
    />
</div>
